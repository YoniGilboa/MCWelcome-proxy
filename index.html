<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCWelcome Chat</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; margin-bottom: 10px; }
    .message { margin: 5px 0; }
    .user { color: blue; }
    .assistant { color: green; }
    #userInput { width: calc(100% - 70px); padding: 5px; }
    #sendBtn { width: 60px; padding: 5px; }
  </style>
</head>
<body>
  <h2>MCWelcome Chat</h2>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="כתוב הודעה..." />
  <button id="sendBtn">שלח</button>

  <script>
    const chatDiv = document.getElementById("chat");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      addMessage(message, 'user');
      userInput.value = '';

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        const reply = data.reply || "אין תשובה";
        addMessage(reply, 'assistant');
      } catch (err) {
        console.error(err);
        addMessage('Error: לא הצלחנו לקבל תשובה', 'assistant');
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });
  </script>
</body>
</html>
