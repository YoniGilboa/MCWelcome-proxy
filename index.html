<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCWelcome Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      //display: block;
      background: #f5f6fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      direction: rtl;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #chat-container {
      display: none;            /* מוסתר כברירת מחדל */
      flex-direction: column;
      justify-content: space-between;
      align-items: stretch;
      width: 100%;
      max-width: 800px;
      height: 90vh;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      border: 1px solid #e0e6ed;
      margin: 0 auto;
    }
    
    #chat-container.active {
      display: flex;            /* מוצג כשמופעל */
    }

    .chat-header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .chat-header h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0;
    }

    .chat-header::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid #2c3e50;
    }

    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #fafbfc;
    }

    .message {
      margin: 15px 0;
      animation: slideIn 0.3s ease-out;
      display: flex;
      align-items: flex-end;
      gap: 10px;
    }

    .message-content {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      position: relative;
      word-wrap: break-word;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .user {
      justify-content: flex-end;
    }

    .user .message-content {
      background: #34495e;
      color: white;
      border-bottom-right-radius: 5px;
    }

    .assistant {
      justify-content: flex-start;
    }

    .assistant .message-content {
      background: white;
      color: #2c3e50;
      border: 1px solid #e0e6ed;
      border-bottom-left-radius: 5px;
    }

    .loading {
      justify-content: center;
    }

    .loading .message-content {
      background: #f8f9fa;
      color: #7f8c8d;
      text-align: center;
      border-radius: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid #e0e6ed;
    }

    .typing-indicator {
      display: flex;
      gap: 3px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #7f8c8d;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }

    .message-time {
      font-size: 11px;
      color: #95a5a6;
      margin: 0 8px;
      white-space: nowrap;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      flex-shrink: 0;
    }

    .user-avatar {
      background: #34495e;
      color: white;
    }

    .assistant-avatar {
      background: #27ae60;
      color: white;
    }

    .input-container {
      padding: 20px;
      background: white;
      border-top: 1px solid #e0e6ed;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    #user-input {
      /*flex: 1;*/
      width: 100%; /* new */
      min-height: 30px; /* new */
      max-height: 150px; /* new */
      padding: 12px 16px;
      border: 2px solid #e0e6ed;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      resize: none; /* new */
      overflow-y: hidden; /* new */
      transition: all 0.3s ease;
      background: #fafbfc;
    }

    #user-input:focus {
      border-color: #34495e;
      background: white;
      box-shadow: 0 0 0 3px rgba(52, 73, 94, 0.1);
    }

    #send-btn {
      padding: 12px 20px;
      background: #34495e;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 80px;
      justify-content: center;
    }

    #send-btn:hover:not(:disabled) {
      background: #2c3e50;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(52, 73, 94, 0.2);
    }

    #send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .send-icon {
      font-size: 18px;
    }

    /* Scrollbar styling */
    #chat-box::-webkit-scrollbar {
      width: 6px;
    }

    #chat-box::-webkit-scrollbar-track {
      background: #f8f9fa;
      border-radius: 3px;
    }

    #chat-box::-webkit-scrollbar-thumb {
      background: #bdc3c7;
      border-radius: 3px;
    }

    #chat-box::-webkit-scrollbar-thumb:hover {
      background: #95a5a6;
    }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes typing {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .chat-container {
        height: 90vh;
        border-radius: 0;
      }

      .chat-header h1 {
        font-size: 20px;
      }

      .message-content {
        max-width: 85%;
      }

      #user-input {
        font-size: 16px; /* Prevents zoom on iOS */
      }
    }

    /* RTL specific adjustments */
    .user {
      flex-direction: row;
    }

    .assistant {
      flex-direction: row-reverse;
    }

    /* עיצוב מסך ההסבר והשאלון הראשוני */
    #intro-form {
      max-width: 600px;
      width: 100%;
      margin: 0 auto; /* ממקם באמצע רוחבית עם רווח מלמעלה */
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      text-align: right;
    }
    
    #intro-form h3 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 12px;
      font-weight: bold;
    }
    
    #intro-form form {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    
    #intro-form label {
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 2px; /* לוודא שאין רווח נוסף */
    }
    
    #intro-form input {
      width: 100%;
      height: 34px; /* גובה שדה מוקטן */
      padding: 6px 10px;
      border: 1px solid #e0e6ed;
      border-radius: 6px;
      font-size: 15px;
      background: #fafbfc;
      transition: border-color 0.3s ease, background 0.3s ease;
      margin-top: 4px; /* רווח קטן בין הכיתוב לשדה */
    }
    
    #intro-form input:focus {
      border-color: #34495e;
      background: white;
      outline: none;
      direction: rtl;
    }
    
    /*  מראה כפתור ההמשך */
    #continueBtn {
      width: 100%;
      padding: 12px;
      background: #34495e;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    #continueBtn:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
    }
    
    #continueBtn:hover:not(:disabled) {
      background: #2c3e50;
      transform: translateY(-2px);
    }
    
    /* ההודעת פתיחה */
    #intro-form .welcome-message {
      background: #f8f9fa;
      border: 2px dashed #bdc3c7;
      border-radius: 12px;
      margin: 0px;
      padding: 0px;
      text-align: center;
      color: #34495e;
      font-weight: 500;
      line-height: 1.3;
      margin-bottom: 6px;
      white-space: normal;
    }
    
    /* למובייל */
    @media (max-width: 768px) {
      #intro-form {
        max-width: 95%;
        padding: 20px;
      }
    
      #intro-form h3 {
        font-size: 18px;
      }
    }
    
  </style>
</head>
<body>

  <!-- שאלון הכרות -->
  <div id="intro-form">
     <div id="intro-box">
      <div class="welcome-message">
        שלום וברוך הבא ל - Mind Channel 🌟<br>
        אנחנו כאן כדי לעזור לך לגלות איך אפשר לייעל את העסק שלך<br>
        בעזרת פתרונות חכמים משולבי AI.<br>
        כדי שנוכל להתאים את ההמלצות בדיוק עבורך נתחיל בכמה שאלות קצרות<br>
        ונמשיך בשיחה שתעזור לנו להבין קצת את האתגרים שיש לך.
      </div>
    </div>
    
    <h3>בוא נתחיל בהיכרות קצרה</h3>
    <form id="userForm">
      <label>שם מלא*:<br>
        <input type="text" id="fullName" required>
      </label>

      <label>שם העסק*:<br>
        <input type="text" id="businessName" required>
      </label>

      <label>אימייל*:<br>
        <input type="email" id="email" required>
      </label>

      <label>טלפון (לא חובה):<br>
        <input type="tel" id="phone">
      </label><br>

      <button type="submit" id="continueBtn" disabled>המשך</button>
    </form>
  </div>
  
  <!-- אזור הצ'אט - מוסתר בהתחלה -->
  <div id="chat-container" class="chat-container" style="display:none;">
     <div class="chat-header">
        <h1>💬 MCWelcome Chat</h1>
      </div>

      <!-- כאן תופענה ההודעות -->
      <div id="chat-box" class="chat-box"></div>

      <div class="input-container">        
        <!-- כפתור שליחה -->
        <button id="send-btn">
          <span class="send-text">שלח</span>
          <span class="send-icon">➤</span>
        </button>
          
        <!-- שדה קלט -->
        <textarea id="user-input" placeholder="הקלד/י כאן..."></textarea>
      </div>    

      <!-- הקונטיינר של כפתור החזרה, מוסתר בהתחלה -->
      <div id="back-container" style="display: none; text-align:center; margin-top: 20px;">
        <button id="back-btn" style="
          padding: 10px 20px;
          background-color: #4CAF50;
          border: none;
          color: white;
          font-size: 16px;
          border-radius: 8px;
          cursor: pointer;">
          חזרה לאתר
        </button>
      </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    let messageCount = 0;
    let threadId = null; // שמירת threadId לכל שיחה

    // selectors מתוקנים
    const messagesDiv = document.getElementById("chat-box");
    const inputContainer = document.querySelector(".input-container");
    const backContainer = document.getElementById("back-container");
    const backBtn = document.getElementById("back-btn");

    // פונקציה לסיים שיחה
    function endChat() {      
      inputContainer.style.display = "none";  // חוסם את תיבת ההקלדה
      backContainer.style.display = "block";  // מציג את הכפתור לחזרה
    }
    
    // מאזין ללחיצה על הכפתור
    backBtn.addEventListener("click", () => {
      messagesDiv.innerHTML = "";  // איפוס הצ’אט מקומית
      window.location.href = "https://mind-channel-pro-site.webflow.io/";  // מחזיר לאתר Webflow
    });

    // פונקציה שמזהה הודעת סיכום
    function isSummaryMessage(text) {
      return text.trim().toUpperCase().startsWith("תודה ובהצלחה 🙏");
    }

    // 📌 בכל מקום בקוד שבו מוסיפים הודעה מהאסיסטנט לצ'אט:
  function addAssistantMessage(text) {
    addMessage(text, 'assistant');
    if (isSummaryMessage(text)) {
      endChat();
    }
  }

   // מחיקת הודעת פתיחה
   function removeWelcomeMessage() {
     const welcomeMessage = document.querySelector('.welcome-message');
     if (welcomeMessage) {
       welcomeMessage.style.animation = 'slideOut 0.3s ease-in';
       setTimeout(() => welcomeMessage.remove(), 300);
     }
   }

  function getCurrentTime() {
    const now = new Date();
    return now.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit', hour12: false });
  }

  // הוספת הודעה לצ’אט
  function addMessage(text, sender, showTime = true) {
    if (messageCount === 0 && sender === 'user') {
      removeWelcomeMessage();
  }
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${sender}`;

    const avatar = document.createElement('div');
    avatar.className = `avatar ${sender}-avatar`;
    avatar.textContent = sender === 'user' ? 'אני' : sender === 'assistant' ? 'MC' : '';

    const messageContent = document.createElement('div');
    messageContent.className = 'message-content';

    if (sender === 'loading') {
      messageContent.innerHTML = `
        <span>מחכה לתשובה</span>
        <div class="typing-indicator">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>`;
    } else {
      messageContent.textContent = text;
    }

    const timeSpan = document.createElement('span');
    timeSpan.className = 'message-time';
    timeSpan.textContent = showTime ? getCurrentTime() : '';

    if (sender === 'user') {
      messageDiv.append(timeSpan, messageContent, avatar);
    } else if (sender === 'loading') {
      messageDiv.append(messageContent);
    } else {
      messageDiv.append(avatar, messageContent, timeSpan);
    }

    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
    messageCount++;

    return messageDiv;
  }

    function resetChatUI() {
      messagesDiv.innerHTML = "";
      threadId = null;
      console.log("🔄 Chat reset");
    }

    function updateSendButton(sending = false) {
    const sendText = sendBtn.querySelector('.send-text');
    const sendIcon = sendBtn.querySelector('.send-icon');

    if (sending) {
      sendBtn.disabled = true;
      sendText.textContent = 'שולח...';
      sendIcon.textContent = '⏳';
      sendBtn.style.background = '#7f8c8d';
    } else {
      sendBtn.disabled = false;
      sendText.textContent = 'שלח';
      sendIcon.textContent = '➤';
      sendBtn.style.background = '#34495e';
    }
  }

    async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    updateSendButton(true);
    userInput.disabled = true;

    addMessage(message, 'user');
    userInput.value = '';

    const loadingMsg = addMessage('', 'loading', false);

    try {
      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, threadId })
      });

      const data = await response.json();

      if (data.threadId && !threadId) {
        threadId = data.threadId;
        console.log("🧵 Thread initialized:", threadId);
      }

      if (data.reset) {
        resetChatUI();
        return;
      }

      loadingMsg.style.animation = 'slideOut 0.3s ease-in';
      setTimeout(() => loadingMsg.remove(), 300);

      setTimeout(() => {
        if (response.ok) {
          const replyText = data.reply || data.conversation_summary || "אין תשובה זמינה כרגע";
          addAssistantMessage(replyText);
        } else {
          addAssistantMessage(`⚠️ שגיאה: ${data.error || 'לא הצלחנו לקבל תשובה מהשרת'}`);
        }
      }, 500);

    } catch (err) {
      console.error('Connection error:', err);
      if (loadingMsg.parentNode) loadingMsg.remove();
      addAssistantMessage('❌ שגיאה: לא הצלחנו להתחבר לשרת. אנא בדקו את החיבור לאינטרנט ונסו שוב.');
    } finally {
      updateSendButton(false);
      userInput.disabled = false;
      userInput.focus();
    }
  }

  // מאזינים
  sendBtn.addEventListener('click', sendMessage);

  userInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey && !sendBtn.disabled) {
      e.preventDefault();   // שולח במקום ירידת שורה
      sendMessage();
    } else if (e.key === 'Enter' && e.shiftKey) {
      e.stopPropagation();  // מוסיף שורה
    }
  });

    // Auto resize textarea
    userInput.addEventListener('input', () => {
    userInput.style.height = 'auto'; // מאפס כדי למדוד מחדש
    userInput.style.height = userInput.scrollHeight + 'px'; // מתאים את הגובה
    });

    // Focus on input when page loads
    window.addEventListener('load', () => {
      userInput.focus();
    });

    // Add slide out animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideOut {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-20px);
        }
      }
    `;
    document.head.appendChild(style);

    // מאזין לכל שדות החובה בשאלון
    const requiredInputs = document.querySelectorAll('#userForm input[required]');
    const continueBtn = document.getElementById('continueBtn');

    requiredInputs.forEach(input => {
      input.addEventListener('input', () => {
        // בדיקה אם כל השדות מלאים
        const allFilled = Array.from(requiredInputs).every(field => field.value.trim() !== '');
        continueBtn.disabled = !allFilled;
      });
    });

    // משתנה גלובלי לשמירת תשובות השאלון (יעודכן בהמשך ב chat.js עם סיכום שיחת הצ'אט לפני השליחה ל make)
    window.userData = {};

    document.getElementById('userForm').addEventListener('submit', function(e) {
      e.preventDefault(); // לא נרצה רענון דף

      // שמירת הנתונים
      window.userData = {
        full_name: document.getElementById('fullName').value.trim(),
        business_name: document.getElementById('businessName').value.trim(),
        email: document.getElementById('email').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        current_date: new Date().toLocaleDateString('he-IL'),
        conversation_summary: "טרם עודכן"
      };

      console.log("🧠 userData:", window.userData);

      // מעבר מהשאלון לצ'אט
      document.getElementById('intro-form').style.display = 'none';
      //document.getElementById('chat-container').style.display = 'block';
      document.getElementById("chat-container").classList.add("active");
    });
    
  </script>
</body>
</html>
