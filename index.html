<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCWelcome Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      direction: rtl;
    }
    #chat-box {
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      margin: 5px 0;
      padding: 5px 10px;
      border-radius: 8px;
    }
    .user {
      background-color: #d0e7ff;
      text-align: right;
    }
    .assistant {
      background-color: #d0ffd6;
      text-align: left;
    }
    input[type="text"] {
      width: 80%;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <h1>MCWelcome Chat</h1>
  <div id="chat-box"></div>
  <input type="text" id="user-input" placeholder="כתוב כאן..." />
  <button id="send-btn">שלח</button>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      addMessage(message, 'user');
      userInput.value = '';

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        const reply = data.reply || "אין תשובה";
        addMessage(reply, 'assistant');
      } catch (err) {
        console.error(err);
        addMessage('Error: לא הצלחנו לקבל תשובה', 'assistant');
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
